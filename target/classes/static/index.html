<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Content Moderator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="main-container">
  <div class="content-container">
    <div class="header">
      <h1><i class="fas fa-robot"></i> Content Moderator</h1>
      <p>Check your content against our moderation policies</p>
    </div>

    <form id="moderationForm" class="moderation-form">
      <div class="form-group">
        <label for="userId">User ID</label>
        <input type="text" id="userId" placeholder="Enter your User ID" required>
      </div>

      <div class="form-group">
        <label for="content">Content to Check</label>
        <textarea id="content" maxlength="1000" placeholder="Paste your content here..." required></textarea>
        <div class="character-count"><span id="charCount">0</span>/1000</div>
      </div>

      <button type="submit" class="submit-btn">
        <span class="btn-text">Check Content</span>
        <span class="btn-loader hidden"><i class="fas fa-spinner fa-spin"></i></span>
      </button>
    </form>

    <div id="result" class="result hidden"></div>
  </div>
</div>

<script src="user.js"></script>
</body>
</html>
